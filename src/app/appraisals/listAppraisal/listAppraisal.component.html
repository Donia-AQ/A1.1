<style>
  .example-container {
    width: 280px;
    max-width: 100%;
    margin: 0 25px 25px 0;
    display: inline-block;
    vertical-align: top;
  }

  .example-list {
    border: solid 1px #ccc;
    min-height: 60px;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    display: block;
  }

  .example-box {
    padding: 20px 10px;
    border-bottom: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    cursor: move;
    background: white;
    font-size: 14px;
  }

  .cdk-drag-preview {
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
      0 8px 10px 1px rgba(0, 0, 0, 0.14),
      0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }

  .cdk-drag-placeholder {
    opacity: 0;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .example-box:last-child {
    border: none;
  }

  .example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }
  .a:hover .b {
    display: block
  }
  .b {
    display: none
  }
</style>
<mat-toolbar>
  <button mat-raised-button (click)="openAppraisalDialog()">
    Add
  </button>
  <button mat-raised-button type="submit">
    <a [routerLink]="['/appraisalForm']" style="text-decoration: none; color:black">
      Appraisal Form
    </a>
  </button>
</mat-toolbar>
<div class="example-container">
  <h3>To start</h3>

  <div cdkDropList #toStartList="cdkDropList" [cdkDropListData]="toStartArr"
    [cdkDropListConnectedTo]="[appraisalSentList, doneList]"
    class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of toStartArr" cdkDrag>
      <button mat-stroked-button style="height:90%; width:90%" class="a" (click)="openAppraisalDialog2(item.id)">
        {{item.employee}}
        <button mat-icon-button (click)="onDelete(item.id)" class="b">
          <mat-icon (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">{{ic}}</mat-icon>
        </button>
      </button>
    </div>
  </div>
</div>

<div class="example-container">
  <h3>Appraisal Sent</h3>
  <div cdkDropList #appraisalSentList="cdkDropList" [cdkDropListData]="appraisalSentArr"
    [cdkDropListConnectedTo]="[toStartList, doneList, cancelledList]"
    class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of appraisalSentArr" cdkDrag>

        <button mat-icon-button (click)="onDelete(item.id)" class="b">
          <mat-icon (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">{{ic}}</mat-icon>
        </button>
      </button>
  </div>
</div>
</div>

</div>
